server:
  port: 9050
spring:
  main:
    web-application-type: reactive
  application:
    name: mall-gateway-service
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      username: nacos
      password: nacos

    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        -
          id: user-service-route
          uri: lb://mall-user-service
          order: 1
          predicates:
            - Path=/user/mall/**
        -
          id: goods-service-route
          uri: lb://mall-product-service
          order: 1
          predicates:
            - Path=/goods/mall/**
        -
          id: goods-service-route-2
          uri: lb://mall-product-service
          order: 1
          predicates:
            - Path=/categories/mall/**
        -
          id: shopping-cart-service-route
          uri: lb://mall-shopping-cart-service
          order: 1
          predicates:
            - Path=/shop-cart/**
        -
          id: order-service-route
          uri: lb://mall-order-service
          order: 1
          predicates:
            - Path=/order/mall/**
            - Path=/mall/address/**
  redis:
    database: 13
    host: 121.36.29.254
    port: 6379
    password: 802324
    jedis:
      pool:
        max-wait: -1
        max-active: 8
        max-idle: 8
        min-idle: 0
    timeout: 5000
